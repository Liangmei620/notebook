<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>maggie的笔记本</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    #editor {
      height: 500px;
      margin-top: 20px;
      border: 2px solid #4caf50;
      background-color: #f1f8e9;
      border-radius: 10px;
      padding: 10px;
    }
    .ql-editor {
      font-family: "Microsoft YaHei", sans-serif;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>中文记事本 / Notebook</h1>

  <div id="toolbar">
    <span class="ql-formats">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-header" value="1"></button>
      <button class="ql-header" value="2"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
    </span>
    <span class="ql-formats">
      <select class="ql-color"></select>
      <select class="ql-background"></select>
    </span>
    <span class="ql-formats">
      <select class="ql-align"></select>
    </span>
    <span class="ql-formats">
      <button class="ql-image"></button>
      <button class="ql-link"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-clean"></button>
    </span>
  </div>

  <div id="editor"></div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const Clipboard = Quill.import('modules/clipboard');
    const Delta = Quill.import('delta');

    class CustomClipboard extends Clipboard {
      async onPaste(e) {
        e.preventDefault();

        const html = e.clipboardData.getData('text/html');
        const text = e.clipboardData.getData('text/plain');
        let container = document.createElement('div');

        if (html) {
          container.innerHTML = html;
        } else {
          container.textContent = text;
        }

        // 只替换 the ... solid-state 中的所有$
        const walker = document.createTreeWalker(
          container,
          NodeFilter.SHOW_TEXT,
          null,
          false
        );

        while (walker.nextNode()) {
          let node = walker.currentNode;
          // 用正则查找所有 the ... solid-state 片段
          node.nodeValue = node.nodeValue.replace(/(the[\s\S]*?solid-state)/gi, (match) => {
            return match.replace(/\$/g, '87Rb');
          });
        }

        const delta = this.convert(container.innerHTML);
        const range = this.quill.getSelection(true);

        this.quill.updateContents(
          new Delta().retain(range.index).concat(delta),
          'user'
        );

        this.quill.setSelection(range.index + delta.length(), 0, 'silent');
      }
    }

    Quill.register('modules/clipboard', CustomClipboard, true);

    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: '#toolbar',
        clipboard: true
      }
    });

    quill.root.innerHTML = '<p>欢迎使用文本框！</p>';
  </script>
</body>
</html>
